<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline Mode - Cockpit</title>
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            <i class="fas fa-wifi"></i>
        </div>
        <h1>Offline Mode</h1>
        <p>The application is running in offline mode. Some features may be limited, but cached data is available.</p>
        
        <div class="status">
            <h3><i class="fas fa-info-circle"></i> Status Information</h3>
            <p><strong>Mode:</strong> Container Offline</p>
            <p><strong>Static Assets:</strong> Available</p>
            <p><strong>Cached Data:</strong> Available</p>
            <p><strong>Service Worker:</strong> Active</p>
        </div>
        
        <div>
            <a href="/container-ready.html" class="btn">
                <i class="fas fa-home"></i> Go to Dashboard
            </a>
            <a href="/onboard-device.html" class="btn">
                <i class="fas fa-plus"></i> Onboard Device
            </a>
            <button onclick="location.reload()" class="btn">
                <i class="fas fa-refresh"></i> Retry Connection
            </button>
        </div>
    </div>

    <script>
        // Auto-refresh every 30 seconds to check if connection is restored
        setTimeout(() => {
            location.reload();
        }, 30000);
        
        // Add connection status listener
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
